# Install Poetry, the project and its dependencies, run tests and type checking with a
# single version of Python.

name: Python application with Poetry

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Install project
      run: poetry install --without dev
    - name: Test with pytest
      run: |
        source $VENV
        pytest
    - name: Check typing with mypy
      run: |
        source $VENV
        mypy .
    - name: Lint with isort
      # by default: exit with error if imports are not properly sorted; show diffs
      uses: isort/isort-action@master
    - name: Lint with black
      # by default: exit with error if code is not properly formatted; show diffs
      uses: psf/black@stable
    - name: Lint with ruff
      # by default: exit with error if rule violations
      uses: chartboost/ruff-action@v1
